<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icons8-instagram-32.png" type="image/png">
    
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="style.css">
    <title>Sign Up | Instagram</title>
</head>
<body>
    <main>
      <div class="container-fluid d-flex flex-column  align-items-center justify-content-center">
          <div class="form-wrapper mb-5 d-flex ">
        
            <div class="logoContainer m-0 ">
              <img src="./images/instagram-text-logo.png" class="w-100" alt="">
            </div>
            <div class="text-signup ">
              <p class="text-center px-5 text-secondary fw-bold ">Sign up to see photos and videos from your friends.</p>

              <div class="fb-btn d-flex justify-content-center  w-100 ">
                <button class="btn btn-primary d-flex justify-content-center  py-1 "><img src="./images/icons8-facebook.svg"  alt="">Log in with Facebook</button>
              </div>
            </div>



            <div class="or d-flex align-items-center mt-1">
                <hr class="w-50">
                <span class="mx-3 ">OR</span> 
                <hr class="w-50">
            </div>
            
            <div class="wrapper">

              <form action="#">
                
                <div class="form-floating mb-2 mt-1">
                    <input type="text" class="form-control form-control-sm" id="email" placeholder="Phone number, username or email address" name="email">
                    <label for="email">Mobile number or email address</label>
                </div>
                <div class="form-floating mb-2 mt-1">
                    <input type="text" class="form-control form-control-sm" id="fullname" placeholder="Full name" name="fullname">
                    <label for="fullname">Full Name</label>
                </div>
                <div class="form-floating mb-2 mt-1">
                    <input type="text" class="form-control form-control-sm" id="username" placeholder="username" name="username">
                    <label for="username">Username</label>
                </div>
                  
                <div class="form-floating form-floating-sm mt-1 mb-2">
                  <input type="password" class="form-control form-control-sm" id="pwd" placeholder="Password" name="pswd">
                  <label for="pwd">Password</label>
                </div>

                <div class="text-lern d-flex text-center mt-4">
                  <small class=" mb-1 text-secondary">People who use our service may have uploaded your contact information to Instagram. <a href="#" class="text-decoration-none">learn more</a></small>
                </div>
                <div class="text-terms  d-flex text-center px-2 mb-2">
                  <small class="my-2 text-secondary">By signing up, you agree to our <a href="#" class="text-decoration-none">Terms, Privacy Policy</a> and <a href="#" class="text-decoration-none">Cookies Policy</a>.</small>
                </div>

                <button class="btn btn-primary mb-4 py-1 w-100 ">Sign Up</button>
              </form>

            </div>
          </div>

          <div class="new-account text-center pt-4 pb-3">
            <p>Have an account? <a href="./index.html" class="text-decoration-none">Log in</a> </p>
            
          </div>

        </div>
    </main>
</body>
</html>
