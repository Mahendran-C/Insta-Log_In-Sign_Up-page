<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icons8-instagram-32.png" type="image/png">
    
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="style.css">
    <title>Log In | Instagram</title>
</head>
<body>
    <main>
      <div class="container-fluid d-flex flex-column  align-items-center justify-content-center">
          <div class="form-wrapper mb-5 d-flex ">

            <div class="logoContainer ">
              <img src="./images/instagram-text-logo.png" class="w-100" alt="">
            </div>
            <div class="wrapper">

              <form action="#">
                
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control form-control-sm" id="email" placeholder="Phone number, username or email address" name="email" required>
                    <label for="email">Phone number or email address</label>
                </div>
                  
                <div class="form-floating form-floating-sm mt-3 mb-3">
                  <input type="password" class="form-control form-control-sm" id="pwd" placeholder="Password" name="pswd" required>
                  <label for="pwd">Password</label>
                </div>

                <button class="btn btn-primary w-100 ">Log in</button>
              </form>

              <div class="or d-flex align-items-center mt-3">
                  <hr class="w-50">
                  <span class="mx-3 ">OR</span> 
                  <hr class="w-50">
              </div>

              <div class="text-content d-flex flex-column align-items-center  mt-4 mb-3">
                
                <div class="facebook d-inline-flex mb-3  ">
                    <img src="./images/icons8-facebook.svg"  alt="">
                    <a href="#" class="ms-2 text-decoration-none">Log in with Facebook</a>
                </div>
                <div class="forgotPwd mb-2 ">
                  <a href="#" class="text-decoration-none">Forgotten your password?</a>
                </div>

              </div>
            </div>
          </div>

          <div class="new-account text-center p-4 ">
            <a href="./signUp.html" class="text-decoration-none">Create new account</a>
          </div>

        </div>
    </main>
</body>
</html>
